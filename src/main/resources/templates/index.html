<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- custom css -->
    <link th:href="@{/css/user/suerStyle.css}" rel="stylesheet"/>
</head>
<body>
	<div class="main_container">
	    <header>
	    	<h1>가계부 어플</h1>
	    </header>
	    <hr>
	    <section class="login_inpu_section">
		    <form action="/user/login" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<input type="text" id="email" name="email" placholder="이메일을 입력해 주세요">
				<input type="password" id="password" name="password" placeholder="비밀번호">
				<button type="submit">로그인</button>
			</form>
		    <a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
		    <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
		    <a sec:authorize="isAnonymous()" th:href="@{/signup}">회원가입</a>
		    <a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/user/info}">내정보</a>
		    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">어드민</a>
	    </section>
    </div>
</body>
</html>
