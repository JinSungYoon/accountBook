<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장소 찾기</title>
	
	<!-- csrf정보를 담기위한 meta -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	
	<!-- https://bootstrap-table.com/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link th:href="@{/css/excel/sarchLocationStyle.css}" rel="stylesheet"/>
</head>
<body>
		<input id="rowIndex" class="rowIndex" type="hidden" name="rowIndex" th:value="${rowIndex}">
		<input id="keyword" class="keyword" type="text" name="keyword" maxlength=255 th:value="${keyword}" autocomplete="off">
		<select id="selectSearch" class="selectSearch" name="WitchSerarch">
			<option id="google" value="google">Google</option>
			<option id="kakao" value="kakao" selected>Kakao</option>
			<option id="naver" value="naver">Naver</option>
		</select>
		<button id="searchLocation" class="img-button">
			<i class="fas fa-search"></i>
		</button>
		<div id="storeTable">
			<table class="table table-striped">
			    <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">영업점이름</th>
			      <th scope="col">업체분류</th>
			      <th scope="col">업체세부분류</th>
			      <th scope="col">주소</th>
			      <th scope="col">도로명주소</th>
			      <th scope="col">x좌표</th>
			      <th scope="col">y좌표</th>
			    </tr>
			    </thead>
			    <tbody id="locationBody">
			    </tbody>
			</table>
		</div>
		<div>
			<button id="returnLocation">선택</button>
		</div>
		<!-- jQuery javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!--  Custom javascript -->
		<script type="text/javascript" src="../js/excel/searchLocation.js"></script>
</body>
</html>
